<div class="row">
  <div class="row">
    <img src="http://localhost:3000/image/{{ item.imageId }}.jpg" alt="" />
  </div>
  <h4>{{ item.title }}</h4>
  <h4>{{ item.author }} - {{ item.beginYear }}-{{ item.endYear }}</h4>
  <h5>{{ item.medium }}</h5>
  <p>
    {{ item.dimensions }}
  </p>
  <p>{{ item.description }}</p>
</div>
